<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="untitled1.glb"
      ar
      autoplay
      disable-pan
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.png"
      shadow-intensity="1"
      field-of-view="39.6deg"
      camera-orbit="212.49deg 64.84deg 6.03m"
      min-camera-orbit="auto auto 1.0m"
      max-camera-orbit="213deg 80deg 6.0m"
      camera-target="0.5m 0.3266m 1.45m"
      zoom-sensitivity="0.5"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        name="login"
        data-surface="5 0 2892 2893 2894 0.058 0.514 0.429"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">login</div>
      </button>
      <button
        class="Hotspot"
        slot="hotspot-2"
        name="stargazing"
        data-surface="13 0 1941 1942 1943 0.480 0.038 0.482"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">stargazing</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </body>
</html>
