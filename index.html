<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Sameer Tuteja</title>
    <meta charset="utf-8" />
    <meta name="description" content="About Sameer Tuteja" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="background_color" content="#ffffff" />
  </head>
  <body onload="openModal()">
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>House Rules 🏡</h1>
        <p>
          Roam about my home office.🐈
          <br /><br />
          <b>Tap the blue dots to jump to locations</b>
          <br /><br />
          You can use ZOOM 🔍 feature too, <br />& if you get lost, hit the
          <b>Bring me back</b> button.
        </p>
      </div>
    </div>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      id="model_viewer_window"
      src="untitled1.glb"
      autoplay
      ar-modes="webxr scene-viewer quick-look"
      disable-pan
      camera-controls
      tone-mapping="neutral"
      shadow-intensity="1"
      min-field-of-view="45deg"
      max-field-of-view="55deg"
      field-of-view="50deg"
      camera-orbit="3.664142324173232rad 1.3962634015954636rad 6.0m"
      min-camera-orbit="2.878267294859932rad 1.1292184887220118rad 6.0m"
      max-camera-orbit="3.824369271897301rad 1.548860494666006rad 6.0m"
      camera-target="0.650m 0.178m 1.450m"
      zoom-sensitivity="0.1"
      class="blur_filter"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        name="login"
        data-surface="12 0 2893 2895 2894 0.244 0.233 0.523"
        data-visibility-attribute="visible"
      >
        <div id="login" class="HotspotAnnotation">Login</div>
      </button>
      <button
        class="Hotspot"
        slot="hotspot-2"
        name="teaTime"
        data-surface="21 0 1852 1853 1854 0.673 0.312 0.016"
        data-visibility-attribute="visible"
      >
        <div id="teaTime" class="HotspotAnnotation">Tea Time</div>
      </button>
      <button
        class="Hotspot"
        slot="hotspot-3"
        name="skyView"
        data-surface="13 0 17 19 18 0.430 0.089 0.480"
        data-visibility-attribute="visible"
      >
        <div id="skyView" class="HotspotAnnotation">Sky view</div>
      </button>
      <div class="progress-bar" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <!-- <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt">
          <img src="ar_hand_prompt.png" />
        </div> -->
    </model-viewer>
    <div>
      <button class="reset_button" id="reset_view">Bring me back</button>
    </div>
    <div id="about_page" style="display: none; height: 90%; width: 100%">
      <iframe style="height: 100%; width: 100%" src="about_content/index.html"> </iframe>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </body>
</html>
